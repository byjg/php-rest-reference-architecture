sudo: required

language: php
php:
  - "7.1"
  - "7.0"
  - "5.6"

env:
  - APPLICATION_ENV=test

host:
  - mysql-container

services:
  - docker

before_install:
  - sudo service mysql stop || echo "mysql not stopped"

install:
  - npm i
  - node_modules/.bin/usdocker --refresh . -v mysql up
  - composer install
  - composer restdocs
  - composer migrate -- reset --yes
  - composer build
  - docker ps -a
  - sleep 15

script:
  - phpunit
